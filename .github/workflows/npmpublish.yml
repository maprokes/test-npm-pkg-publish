name: Node.js Package

on:
  push:
    branches:
      - 'master'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      # - run: npm test

  publish-npm-publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@master
      # - name: Update package version and setup git
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: git config --global user.email "martin.prokes@profiq.cz"
      - run: git config --global user.name "prokesma"
      - run: npm version prerelease --preid ${{github.sha}}
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
  # publish-gpr:
  #   needs: build
  #   runs-on: ubuntu-latest
    # steps:
      # - uses: actions/checkout@v1
      - uses: actions/setup-node@master
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@prokesma'
      # - run: git config --global user.email "martin.prokes@profiq.cz"
      # - run: git config --global user.name "prokesma"
      # - run: npm ci
      # - run: npm version patch
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
