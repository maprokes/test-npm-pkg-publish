name: Node.js Package

on:
  push:
    branches:
      - 'master'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      # - run: npm test

  publish-npm-and-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@master
      # - name: Update package version and setup git
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm config set scope "@martinprokes"
      - run: git config --global user.email "martin.prokes@profiq.cz"
      - run: git config --global user.name "prokesma"
      - run: npm version 1.0.$(date +%s)
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

  # Publish to Github Package Registry
      - uses: actions/setup-node@master
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@prokesma'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
